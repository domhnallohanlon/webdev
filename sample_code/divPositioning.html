<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="positioning.css">
	<title>Positioning Divs</title>
</head>
<body>
<div class="container">
	<p>Container 1</p>
	<div>fixed one</div>
	<div>fixed two</div>
	<div>fixed three</div>
</div>
<div class="container">
	<p>Container 2</p>
	<div class="relative">relative 1</div>
	<div class="relative">relative 2</div>
</div>
<div class="container">
		<p>Container 3</p>
		<div>static</div>
		<div class="relative">relative</div>
		<div class="absolute">I'm an absolute DIV</div>
		<div class="fixed">fixed div</div>
</div>


</body>
</html>
