<!DOCTYPE html>
<html>
<head>
	<title>Creating Dialogs</title>
</head>
<body>

<a href="#" onClick="sayHello()">Say Hello</a>

<br/>
<br/>

<button onClick="disBonjour()">Say Hello in another language</button>

<script type="text/javascript">
function sayHello(){
	alert("Hello World!");
}

function disBonjour(){
	alert("Bonjour le Monde!");
}

</script>

</body>
</html>
