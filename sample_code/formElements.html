<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Elements</title>
</head>
<body>
	
<h3>Drop Down Menu</h3>
	<select name="browsers">
		<option value="chrome">Chrome</option>
		<option value="firefox">Firefox</option>
		<option value="safari">Safari</option>
		<option value="ie">Internet Explorer</option>
	</select>

<h3>Text Boxes</h3>

	<form>
		First name:<br>
		<input type="text" name="firstname">
		<br>
		Last name:<br>
		<input type="text" name="lastname">
	</form>

<h3>Passwords</h3>

	<form>
		User ID:<br>
		<input type="text" name="id">
		<br>
		Password: <br>
		<input type="password" name="pw">
	</form>

<h3>Checkboxes</h3>

	<form>
		<input type="checkbox" value="laptop">I have a laptop <br>
		<input type="checkbox" value="tablet">I have a tablet <br>
		<input type="checkbox" value="smartphone">I have a smartphone <br>
	</form>


<h3>Radio Buttons</h3>

<form >
	<input type="radio" name="pickone" value="android"> Android is the best <br>
	<input type="radio" name="pickone"value="ios"> iOS is the best <br>
</form>

</body>
</html>
